name: Rose Converters
version: "v1"
author: Ralph Minderhoud <ralphminderhoud@gmail.com>
about: Converts various ROSE Online formats

args:
    - file:
        help: ZMS file to convert
        required: true
    - out_dir:
        help: Directory to output converted files
        default_value: .
        short: o

subcommands:
    - zms_to_obj:
        about: Converts from ZMS to OBJ
